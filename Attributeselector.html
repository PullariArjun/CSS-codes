<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        input[type]{
            color: yellow;
        }
        input[type="text"]{
            color: red;
        }
        input[type="number"]{
            color: blue;
        }
        div{
            width: 100px;
            height: 100px;
        }
        img{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h3>Atribute Selector</h3>
    <input type="text">
    <input type="number">
    <input type="password" placeholder="password">
    <div>
        <img src="../HTML/Bugatti.jpg" alt="Bugatti">
    </div>
</body>
</html>
