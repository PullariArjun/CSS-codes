<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        a:hover{
            color: red;
        }
        a:link{
            color: blue;
        }
        a:active{
            color: green;
        }
        .shadow{
            background-color: rgba(240, 248, 255, 0.658);
            width: 100px;
            height: 100px;
            box-shadow: 5px 0px 10px 0px rgb(209, 205, 205);
        }

    </style>
</head>
<body>
    <h3>pseudo selectors</h3>
    <a href="#">Click</a>
    <div class="shadow"></div>
</body>
</html>
